<!DOCTYPE html>
<html>
<body style="width: 250px; padding: 10px; font-family: sans-serif;">
    <h3>AI Agent Hub</h3>
    <input type="text" id="goalInput" placeholder="e.g. Create Gmail account" style="width:100%; padding:8px; margin-bottom:10px;">
    <button id="startBtn" style="width:100%; padding:10px; background:#007bff; color:white; border:none; cursor:pointer;">Start Multi-Step Task</button>
    <script>
        document.getElementById('startBtn').onclick = () => {
            const goal = document.getElementById('goalInput').value;
            chrome.storage.local.set({ activeGoal: goal }, () => {
                alert("Goal set! The robot will now guide you.");
                window.close();
            });
        };
    </script>
</body>
</html>
